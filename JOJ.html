<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jars of Jams</title>
  <style>
    body {
      background-color: #F5F5DC;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 50px;
      color: #8B0000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin: 50px;
    }

    .jam-container {
      width: 30%;
      text-align: center;
      background-color: #FFFFFF;
      padding: 20px;
      box-shadow: 2px 2px 2px #A9A9A9;
      border-radius: 10px;
    }

    .jam-container:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
      box-shadow: 0px 15px 20px #A9A9A9;
    }

    img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    h2 {
      font-size: 1.5em;
      color: #8B0000;
      margin-top: 20px;
    }

    p {
      font-size: 1em;
      color: #696969;
      margin-top: 10px;
    }

    .return-button {
      background-color: #8B0000;
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }


    .return-button:hover {
      background-color: #696969;
      cursor: pointer;
    }


    .return-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px #8B0000;
    }
  </style>
</head>

<body>
  <h1>Jars of Jams</h1>
  <div class="container">
    <div class="jam-container">
      <img src="strawberry-jam-featured-480x480.jpg" alt="Strawberry Jam">
      <h2>Strawberry Jam</h2>
      <p>Made with fresh strawberries and a hint of lemon.</p>
    </div>
    <div class="jam-container">
      <img src="raspberry-jam-720x720.jpg" alt="Raspberry Jam">
      <h2>Raspberry Jam</h2>
      <p>Made with fresh raspberries and a touch of sugar.</p>
    </div>
    <div class="jam-container">
      <img src="blueberry-jam.jpg" alt="Blueberry Jam">
      <h2>Blueberry Jam</h2>
      <p>Made with fresh blueberries and a hint of vanilla.</p>
    </div>
  </div>
  <a class="return-button" href="/boot.html">Back to Jars of AIR</a>

</body>

</html>
</body>

</html>
